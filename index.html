<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookFinder – Academic Book Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Unikurd+Jino&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f5f7ff;
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(58, 80, 209, 0.12);
      padding: 32px 24px;
      margin-bottom: 24px;
      text-align: center;
    }

    /* Welcome card */
    .welcome-card {
      background: #f0f4ff;
      border: 1px solid #dbe2ff;
    }

    h1 {
      font-family: 'Unikurd Jino', 'Segoe UI', Tahoma, sans-serif;
      font-size: 28px;
      color: #3A50D1;
      direction: rtl;
      unicode-bidi: embed;
    }

    .kurdish-text {
      font-family: 'Unikurd Jino', 'Segoe UI', Tahoma, sans-serif;
      font-size: 18px;
      margin: 24px 0;
      line-height: 1.6;
      color: #444;
      direction: rtl;
      unicode-bidi: embed;
    }

    .download-btn {
      display: inline-block;
      margin: 24px 0;
      padding: 16px 64px;
      background: #3A50D1;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: 20px;
      font-weight: bold;
      font-family: 'Unikurd Jino', 'Segoe UI', Tahoma, sans-serif;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background: #2a3db5;
    }

    .note {
      background: #f9faff;
      padding: 16px;
      border-radius: 12px;
      margin-top: 24px;
      font-family: 'Unikurd Jino', 'Segoe UI', Tahoma, sans-serif;
      font-size: 15px;
      color: #555;
      line-height: 1.5;
      direction: rtl;
      unicode-bidi: embed;
      text-align: right;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px 16px;
      }

      h1 {
        font-size: 24px;
      }

      .kurdish-text {
        font-size: 16px;
      }

      .download-btn {
        width: 100%;
        padding: 16px;
        font-size: 18px;
        border-radius: 50px;
      }

      .note {
        font-size: 14px;
        padding: 12px;
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Welcome Card -->
    <div class="card welcome-card">
      <h1>بەخێر بێیت بۆ پلاتفۆڕمی میم</h1>
    </div>

    <!-- Main Content Card -->
    <div class="card">
      <div class="kurdish-text">بۆ دابەزاندنی ئەپڵیکەیشنی بوك فایندەر، تکایە پەنجە بەو دوگمەیەی خوارەوەدا بنێ</div>
      
      <a href="https://drive.google.com/uc?export=download&id=1JHEg6MDppQQu-_w1m-QWjLCLMgp0rHyI" class="download-btn">دابــەزانــدن</a>

      <div class="note">
        ئەگەر داوات لێ کرا، ئەم بژاردەیە "Install unknown apps" کارا بکە، بۆ ئەوەی ئەپڵیکەیشنەکە لەسەر مۆبایلەکەت جێگیر ببێت.
      </div>
    </div>

    <div class="footer">
      <p>Developed by Mubarak Mohammed</p>
      <p>Copyright 2026</p>
    </div>
  </div>
</body>
</html>
